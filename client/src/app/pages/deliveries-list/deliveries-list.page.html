<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">SERVICIO</th>
            <th scope="col">FECHA ENTREGA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let delivery of deliveries.data">
            <td>{{delivery.id}}</td>
            <td>{{delivery.nombre}}</td>
            <td>{{delivery.servicio}}</td>
            <td>{{delivery.fechaRetiro | date: 'yyyy-MM-dd'}}</td>
          </tr>
        </tbody>
      </table>
</div>
