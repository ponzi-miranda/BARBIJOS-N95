<h2 *ngIf="listStyle !== 'default'"> Ãšltimas 5 entregas: </h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">DNI</th>
      <th scope="col">SERVICIO</th>
      <th scope="col">FECHA ENTREGA</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let delivery of deliveries">
      <td>{{ delivery.id }}</td>
      <td>{{ delivery.nombre }}</td>
      <td>{{ delivery.dni }}</td>
      <td>{{ delivery.servicio }}</td>
      <td>{{ delivery.fechaRetiro }}</td>
    </tr>
  </tbody>
</table>
