<loading-component [loading]="loading"></loading-component>
<div class="container" *ngIf="!loading">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="newDeliveryForm" (ngSubmit)="createDelivery()">
        <div class="form-group row">
          <label class="col-4 col-form-label" for="name">Nombre:</label> 
          <div class="col-8">
            <input id="name" name="name" placeholder="Nombre" type="text" class="form-control" formControlName="name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="dni" class="col-4 col-form-label">DNI:</label> 
          <div class="col-8">
            <input id="dni" name="dni" placeholder="Dni" type="number" class="form-control" formControlName="dni" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label" for="rol_id">Rol:</label> 
          <div class="col-8">
            <select id="rol_id" name="rol-id" class="form-select" formControlName="idRol" required>
              <option value="">Seleccione un rol</option>
              <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="service_id" class="col-4 col-form-label">Servicio:</label> 
          <div class="col-8">
            <select id="service-id" name="service_id" class="form-select" formControlName="idService" required>
              <option value="">Seleccione un servicio</option>
              <option *ngFor="let service of services" [value]="service.id">{{ service.nombre }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="delivery_date" class="col-4 col-form-label">Fecha de Entrega:</label> 
          <div class="col-8">
            <input class="form-control" formControlName="deliveredDate" type="date" id="date-id" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="observations" class="col-4 col-form-label">Observaciones:</label> 
          <div class="col-8">
            <textarea id="observations" name="observations" cols="40" rows="5" class="form-control" formControlName="observations"></textarea>
          </div>
        </div>
        <div class="form-group button-row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">CARGAR</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
